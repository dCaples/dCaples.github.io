<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diego Caples - Neural Network Background</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <div id="root"></div>

  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Babel for JSX transform -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  
  <!-- Lucide Icons UMD -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { Github, Mail, Code, Briefcase, Star } = lucide;

    const NeuralNetworkBackground = () => {
      const [nodes, setNodes] = useState([]);
      const [connections, setConnections] = useState([]);
      const [scrollY, setScrollY] = useState(0);
      
      // Handle scroll events with requestAnimationFrame
      useEffect(() => {
        let ticking = false;
        const handleScroll = () => {
          if (!ticking) {
            window.requestAnimationFrame(() => {
              setScrollY(window.scrollY);
              ticking = false;
            });
            ticking = true;
          }
        };
        window.addEventListener('scroll', handleScroll, { passive: true });
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      // Create network layout
      useEffect(() => {
        // Symmetric layer sizes
        const layerSizes = [3, 5, 7, 5, 3];
        const newNodes = [];
        const newConnections = [];
        const windowWidth = window.innerWidth;
        const nodeSpacing = 80; // Increased spacing between nodes
        const verticalSpacing = 180; // Increased vertical spacing
        
        let yOffset = -100; // Start higher up to center vertically
        layerSizes.forEach((size, layerIdx) => {
          for (let i = 0; i < size; i++) {
            const node = {
              x: windowWidth / 2 + (i - (size - 1) / 2) * nodeSpacing,
              y: yOffset + verticalSpacing,
              activation: Math.random(),
              layer: layerIdx
            };
            newNodes.push(node);
            
            if (layerIdx > 0) {
              const prevLayerStart = newNodes.findIndex(n => n.layer === layerIdx - 1);
              const prevLayerSize = layerSizes[layerIdx - 1];
              for (let j = 0; j < prevLayerSize; j++) {
                newConnections.push({
                  from: prevLayerStart + j,
                  to: newNodes.length - 1,
                  weight: Math.random() * 2 - 1
                });
              }
            }
          }
          yOffset += 150;
        });
        
        setNodes(newNodes);
        setConnections(newConnections);
      }, []);

      // Simulate network updates
      useEffect(() => {
        const interval = setInterval(() => {
          setNodes(prev => prev.map(node => ({
            ...node,
            activation: Math.max(0, Math.min(1, node.activation + (Math.random() * 0.2 - 0.1)))
          })));
        }, 100);
        return () => clearInterval(interval);
      }, []);

      return (
        <div className="min-h-screen">
          {/* Fixed Neural Network Background */}
          <div className="fixed inset-0 bg-gray-900">
            <div 
              className="absolute inset-0 will-change-transform"
              style={{
                transform: `translateY(${scrollY * -0.3}px)`
              }}
            >
              <svg className="w-full h-full">
                {connections.map((conn, idx) => {
                  const from = nodes[conn.from];
                  const to = nodes[conn.to];
                  if (!from || !to) return null;
                  
                  const opacity = (from.activation + to.activation) / 2;
                  
                  return (
                    <line
                      key={idx}
                      x1={from.x}
                      y1={from.y}
                      x2={to.x}
                      y2={to.y}
                      stroke="rgb(59, 130, 246)"
                      strokeWidth="1"
                      strokeOpacity={opacity}
                    />
                  );
                })}
                
                {nodes.map((node, idx) => (
                  <circle
                    key={idx}
                    cx={node.x}
                    cy={node.y}
                    r="6"
                    fill="rgb(59, 130, 246)"
                    fillOpacity={node.activation}
                  />
                ))}
              </svg>
            </div>
          </div>

          {/* Content Layer */}
          <div className="relative">
            {/* Hero Section */}
            <div className="h-screen flex items-center justify-center">
              <div className="text-center">
                <h1 className="text-6xl font-bold mb-4 bg-gradient-to-r from-orange-400 via-pink-500 to-purple-600 text-transparent bg-clip-text">Diego Caples</h1>
                <h2 className="text-3xl bg-gradient-to-r from-emerald-400 to-cyan-500 text-transparent bg-clip-text">AI Researcher & Engineer</h2>
              </div>
            </div>

            {/* Main Content with Gradient Fade */}
            <div className="relative mt-48"> {/* Added margin top for more space */}
              {/* Gradient Overlay */}
              <div 
                className="absolute -top-32 left-0 right-0 h-32 pointer-events-none"
                style={{
                  background: 'linear-gradient(to bottom, transparent, rgb(17, 24, 39))'
                }}
              />
              
              {/* Content */}
              <div className="bg-gray-900">
                <div className="max-w-4xl mx-auto px-4 py-16">
                  <section className="mb-16">
                    <h3 className="text-2xl font-bold mb-6 flex items-center gap-2">
                      <Code className="w-8 h-8 text-orange-400" />
                      <span className="bg-gradient-to-r from-orange-400 to-pink-500 text-transparent bg-clip-text">About Me</span>
                    </h3>
                    <p className="text-gray-300 text-lg">
                      Co-founder of Activated AI, specializing in post-training optimization of large language models.
                      My research in mechanistic interpretability has been recognized by researchers at Anthropic and Google DeepMind.
                      Selected as one of 30 participants (from 300 applicants) for the ML Alignment & Theory Scholars program,
                      competing alongside PhD researchers and professors.
                    </p>
                  </section>

                  {/* Research Highlights Section */}
                  <section className="mb-16">
                    <h3 className="text-2xl font-bold mb-6 flex items-center gap-2">
                      <Code className="w-8 h-8 text-emerald-400" />
                      <span className="bg-gradient-to-r from-emerald-400 to-cyan-500 text-transparent bg-clip-text">Research Highlights</span>
                    </h3>
                    <div className="space-y-6">
                      <div className="bg-gray-800 bg-opacity-50 p-6 rounded-lg">
                        <h4 className="text-xl font-semibold text-white mb-2">Post-Training Domain Expertise in LLMs</h4>
                        <p className="text-gray-300">Leading research at Activated AI on novel methods for post-training LLMs to become domain experts. 
                        Our approach significantly exceeds state-of-the-art performance in knowledge integration. Currently applying this technology 
                        to optimize government contract bidding processes.</p>
                      </div>
                      
                      <div className="bg-gray-800 bg-opacity-50 p-6 rounded-lg">
                        <h4 className="text-xl font-semibold text-white mb-2">MATS Research: LLM Circuit Analysis</h4>
                        <p className="text-gray-300">Created novel method for analyzing LLM internals using sparse autoencoders. 
                        Praised by Neel Nanda (Google DeepMind) as "arguably the best SAE circuit finding work." 
                        Currently collaborating with Anthropic researcher on paper publication.</p>
                      </div>

                      <div className="bg-gray-800 bg-opacity-50 p-6 rounded-lg">
                        <h4 className="text-xl font-semibold text-white mb-2">Training Dynamics Research</h4>
                        <p className="text-gray-300">Resolved open research question about transformer training dynamics, 
                        proving Adam optimizer causes privileged basis. Work received positive responses from Anthropic 
                        co-founder Chris Olah and researcher Nelson Elhage.</p>
                      </div>
                    </div>
                  </section>

                  {/* Experience Section */}
                  <section className="mb-16">
                    <h3 className="text-2xl font-bold mb-6 flex items-center gap-2">
                      <Briefcase className="w-8 h-8 text-pink-500" />
                      <span className="bg-gradient-to-r from-pink-500 to-purple-600 text-transparent bg-clip-text">Experience</span>
                    </h3>
                    <div className="space-y-6">
                      <div className="bg-gray-800 bg-opacity-50 p-6 rounded-lg">
                        <h4 className="text-xl font-semibold text-white mb-2">Activated AI</h4>
                        <p className="text-sm text-gray-400 mb-2">Co-founder & Research Lead • 2024-Present</p>
                        <p className="text-gray-300">Leading research in post-training optimization of LLMs. 
                        Developing novel methods for knowledge integration that exceed current state-of-the-art approaches.</p>
                      </div>

                      <div className="bg-gray-800 bg-opacity-50 p-6 rounded-lg">
                        <h4 className="text-xl font-semibold text-white mb-2">HX5, LLC</h4>
                        <p className="text-sm text-gray-400 mb-2">AI Engineer • 2023-Present</p>
                        <p className="text-gray-300">Developed company-wide search system and RAG knowledge systems.
                        Created AI-powered tools for proposal writing and evaluation curation.</p>
                      </div>
                    </div>
                  </section>

                  {/* Early Projects Section */}
                  <section className="mb-16">
                    <h3 className="text-2xl font-bold mb-6 flex items-center gap-2">
                      <Star className="w-8 h-8 text-cyan-400" />
                      <span className="bg-gradient-to-r from-cyan-400 to-blue-500 text-transparent bg-clip-text">Early Projects</span>
                    </h3>
                    <div className="space-y-6">
                      <div className="bg-gray-800 bg-opacity-50 p-6 rounded-lg">
                        <h4 className="text-xl font-semibold text-white mb-2">Lectoral</h4>
                        <p className="text-gray-300">Built pre-GPT3 AI system for online education using early language models.
                        Created distributed transcription system and intelligent Q&A capabilities across semester content.</p>
                      </div>
                    </div>
                  </section>

                  <footer className="flex justify-center space-x-6">
                    <a href="https://github.com/dCaples" 
                       className="flex items-center text-gray-300 hover:text-white"
                       target="_blank"
                       rel="noopener noreferrer">
                      <Github className="w-6 h-6 mr-2" />
                      GitHub
                    </a>
                    <a href="mailto:diego@example.com" 
                       className="flex items-center text-gray-300 hover:text-white">
                      <Mail className="w-6 h-6 mr-2" />
                      Email
                    </a>
                  </footer>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<NeuralNetworkBackground />);
  </script>
</body>
</html>
